<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            width: 350px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, select {
            width: 90%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            width: 95%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: 0.25s;
        }

        button:hover:not([disabled]) {
            background: rgba(255, 255, 255, 0.45);
            border-color: white;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        #user-status {
            font-size: 14px;
            margin-top: -5px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="reg">
            <input name="emailid" placeholder="Email" required />
            <input name="username" placeholder="Username" id="username" required />
            <div id="user-status"></div>
            <input name="password" type="password" placeholder="Password" required />

            <select name="type" required>
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>

            <button type="submit" id="submit-btn">Register</button>
        </form>
    </div>

    <script>
        const usernameInput = document.getElementById("username");
        const statusBox = document.getElementById("user-status");
        const submitBtn = document.getElementById("submit-btn");

        let checkTimeout = null;

        usernameInput.addEventListener("input", () => {
            clearTimeout(checkTimeout);
            statusBox.textContent = "Checking...";
            submitBtn.disabled = true;

            checkTimeout = setTimeout(async () => {
                let username = usernameInput.value.trim();
                if (!username) {
                    statusBox.textContent = "";
                    return;
                }

                try {
                    let res = await fetch(`/checkavailability?username=${encodeURIComponent(username)}`);
                    let data = await res.json();

                    if (data.available) {
                        statusBox.textContent = "Available ✓";
                        statusBox.style.color = "#006650";
                        submitBtn.disabled = false;
                    } else {
                        statusBox.textContent = "Not available ✗";
                        statusBox.style.color = "#993f3f";
                        submitBtn.disabled = true;
                    }
                } catch (err) {
                    statusBox.textContent = "Error checking";
                    statusBox.style.color = "yellow";
                }
            }, 500);
        });

        document.getElementById("reg").addEventListener("submit", async (e) => {
            e.preventDefault();

            let data = {
                emailid: e.target.emailid.value,
                username: e.target.username.value,
                password: e.target.password.value,
                type: e.target.type.value
            };

            let res = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            let html = await res.text();
            document.documentElement.innerHTML = html;
        });
    </script>
</body>
</html>
